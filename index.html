---
layout: default
---

<div class="home-page">
  <img class="photo" src="{{ "/assets/profile.jpg" | prepend: site.baseurl }}?{{ site.time | date: '%s%N' }}" height="150" >
  <h2>{{ site.title }}</h2>
  <p>Software Engineer</p>

  <p class="work">
    <a href="/apps" >
      <span>{% include icons/app.svg %}</span>
      Apps</a> |
    <a href="/blog" >
      <span>{% include icons/blog.svg %}</span>
      Blog</a> |   
    <a target="_blank" href="{{ site.link_to.github }}">
      <span>{% include icons/github.svg %}</span>Github
    </a>
  </p>  
</div>
